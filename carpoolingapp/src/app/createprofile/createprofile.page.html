<ion-header>
  <ion-toolbar>
    <!-- Botón con icono a la izquierda -->
    <ion-buttons slot="start">
        <ion-img src="assets/icon/icono.png" style="width: 62px; height: 62px;"></ion-img>
    </ion-buttons>

    <!-- Título centrado -->
    <ion-title>Perfil</ion-title>

    <!-- Botón con icono de "salir" a la derecha -->
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
       <ion-icon name="log-out-outline"></ion-icon>
     </ion-button> 
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formProfile" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input formControlName="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Usuario</ion-label>
      <ion-input formControlName="usuario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input formControlName="telefono" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Dirección</ion-label>
      <ion-input formControlName="direccion" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">¿Eres conductor?</ion-label>
      <ion-toggle formControlName="esConductor"></ion-toggle>
    </ion-item>

    <ion-item *ngIf="formProfile.value.esConductor">
      <ion-label position="stacked">Patente</ion-label>
      <ion-input formControlName="patente"></ion-input>
    </ion-item>

    <ion-item *ngIf="formProfile.value.esConductor">
      <ion-label position="stacked">Modelo de Auto</ion-label>
      <ion-input formControlName="modeloAuto"></ion-input>
    </ion-item>


    <ion-button expand="full" type="submit" [disabled]="!formProfile.valid">Crear Perfil</ion-button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-message">
      <p>Developed by Allanqaeda Devs</p>
    </div>
  </ion-toolbar>
</ion-footer>
