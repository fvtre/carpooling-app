<ion-header>
  <ion-toolbar>
    <!-- Botón con icono a la izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>  <!-- Botón de menú hamburguesa -->
    </ion-buttons>

    <!-- Título centrado -->
    <ion-title>Perfil</ion-title>

    <!-- Botón con icono de "salir" a la derecha -->
    <ion-buttons slot="end">
      <ion-img src="assets/icon/icono.png" style="width: 62px; height: 62px;"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Imagen de perfil del usuario centrada -->
  <div class="avatar-container">
    <ion-avatar>
      <img [src]="usuario?.fotoPerfil || 'assets/icon/default-avatar.png'" alt="Foto de perfil del usuario">
    </ion-avatar>
  </div>

  <!-- Información básica del usuario -->
  <ion-list>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-text>{{ usuario?.nombre }}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Usuario:</ion-label>
      <ion-text>{{ usuario?.usuario }}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-text>{{ usuario?.email }}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Teléfono:</ion-label>
      <ion-text>{{ usuario?.telefono }}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Dirección:</ion-label>
      <ion-text>{{ usuario?.direccion }}</ion-text>
    </ion-item>

      <!-- Mostrar patente solo si está disponible -->
      <ion-item *ngIf="usuario?.patente">
        <ion-label>Patente:</ion-label>
        <ion-text>{{ usuario?.patente }}</ion-text>
      </ion-item>
  
      <!-- Mostrar modelo del auto solo si está disponible -->
      <ion-item *ngIf="usuario?.modeloAuto">
        <ion-label>Modelo del Auto:</ion-label>
        <ion-text>{{ usuario?.modeloAuto }}</ion-text>
      </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="footer-message">
      <p>Developed by Allanqaeda Devs</p>
    </div>
  </ion-toolbar>
</ion-footer>
